name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - '*.py'
      - '*.spec'
      - 'requirements.txt'
      - '.github/workflows/build_apk.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip \
          openjdk-11-jdk \
          python3-pip python3-venv \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
          cmake libffi-dev libssl-dev \
          build-essential
    
    - name: Install buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer
    
    - name: Set up environment
      run: |
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        java -version
    
    - name: Build APK
      continue-on-error: false
      run: |
        export P4A_ALLOW_PREREQUISITES=1
        export ANDROID_ACCEPT_SDK_LICENSE=1
        export BUILD_FAILURE=0
        yes | buildozer android debug || BUILD_FAILURE=$?
        if [ $BUILD_FAILURE -ne 0 ]; then
          echo "Build failed with exit code $BUILD_FAILURE"
          echo "Checking for partial build artifacts..."
          ls -la bin/ 2>/dev/null || echo "No bin directory found"
          exit $BUILD_FAILURE
        fi
      env:
        P4A_ALLOW_PREREQUISITES: 1
        ANDROID_ACCEPT_SDK_LICENSE: 1
    
    - name: Check for APK files
      if: always()
      run: |
        echo "Checking for APK files..."
        if ls bin/*.apk 2>/dev/null; then
          echo "APK files found:"
          ls -lh bin/*.apk
          echo "APK_EXISTS=true" >> $GITHUB_ENV
        else
          echo "No APK files found in bin/"
          ls -la bin/ 2>/dev/null || echo "bin/ directory does not exist"
          echo "APK_EXISTS=false" >> $GITHUB_ENV
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: env.APK_EXISTS == 'true'
      with:
        name: scoreapp-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: warn
    
