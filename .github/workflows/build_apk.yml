name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - '*.py'
      - '*.spec'
      - 'requirements.txt'
      - '.github/workflows/build_apk.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip \
          openjdk-11-jdk \
          python3-pip python3-venv \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
          cmake libffi-dev libssl-dev \
          build-essential
    
    - name: Install buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer
    
    - name: Set up environment
      run: |
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        java -version
    
    - name: Build APK
      run: |
        export P4A_ALLOW_PREREQUISITES=1
        export ANDROID_ACCEPT_SDK_LICENSE=1
        yes | buildozer android debug
      env:
        P4A_ALLOW_PREREQUISITES: 1
        ANDROID_ACCEPT_SDK_LICENSE: 1
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: scoreapp-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Build summary
      if: always()
      run: |
        echo "## 构建结果" >> $GITHUB_STEP_SUMMARY
        if ls bin/*.apk 2>/dev/null; then
          echo "✅ APK构建成功！" >> $GITHUB_STEP_SUMMARY
          echo "APK文件已上传到Artifacts" >> $GITHUB_STEP_SUMMARY
          ls -lh bin/*.apk >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ APK构建失败" >> $GITHUB_STEP_SUMMARY
          echo "请查看构建日志获取详细信息" >> $GITHUB_STEP_SUMMARY
        fi

