name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - '*.py'
      - '*.spec'
      - 'requirements.txt'
      - '.github/workflows/build_apk.yml'

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip \
          openjdk-11-jdk \
          python3-pip python3-venv \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
          cmake libffi-dev libssl-dev \
          build-essential
    
    - name: Install buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install Cython
        pip install buildozer
    
    - name: Set up environment
      run: |
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        java -version
    
    - name: Build APK
      continue-on-error: true
      id: build_apk
      run: |
        set +e  # å…è®¸é”™è¯¯ï¼Œä¸ç«‹å³é€€å‡º
        export P4A_ALLOW_PREREQUISITES=1
        export ANDROID_ACCEPT_SDK_LICENSE=1
        
        # è®¾ç½®çŽ¯å¢ƒå˜é‡ä»¥å¸®åŠ©ç¼–è¯‘
        export NDK_DEBUG=1
        export P4A_DEBUG=1
        
        echo "Starting buildozer android debug..."
        echo "This may take 30-60 minutes..."
        echo "Python version: $(python --version)"
        echo "Cython version: $(cython --version 2>/dev/null || echo 'not found')"
        
        # è¿è¡Œæž„å»ºï¼Œæ•èŽ·é€€å‡ºä»£ç 
        yes | buildozer android debug 2>&1 | tee build.log
        BUILD_EXIT_CODE=${PIPESTATUS[0]}
        
        echo "Buildozer exited with code: $BUILD_EXIT_CODE"
        
        # æ£€æŸ¥æž„å»ºç»“æžœ
        if [ $BUILD_EXIT_CODE -eq 0 ]; then
          echo "âœ… Build completed successfully"
          echo "build_status=success" >> $GITHUB_OUTPUT
        else
          echo "âŒ Build failed with exit code $BUILD_EXIT_CODE"
          echo "build_status=failed" >> $GITHUB_OUTPUT
          echo "build_exit_code=$BUILD_EXIT_CODE" >> $GITHUB_OUTPUT
          
          # æ˜¾ç¤ºæœ€åŽ50è¡Œæ—¥å¿—ä»¥å¸®åŠ©è°ƒè¯•
          echo ""
          echo "=== Last 50 lines of build log ==="
          tail -50 build.log || echo "Could not read build.log"
          echo "=== End of build log ==="
        fi
        
        # æ£€æŸ¥æ˜¯å¦æœ‰éƒ¨åˆ†æž„å»ºäº§ç‰©
        echo ""
        echo "Checking build artifacts..."
        if [ -d "bin" ]; then
          echo "bin/ directory exists"
          ls -la bin/ || echo "Could not list bin/ contents"
        else
          echo "bin/ directory does not exist"
        fi
        
        if [ -d ".buildozer" ]; then
          echo ".buildozer/ directory exists"
          du -sh .buildozer 2>/dev/null || echo "Could not check .buildozer size"
        fi
        
        # å³ä½¿å¤±è´¥ä¹Ÿç»§ç»­ï¼Œè®©åŽç»­æ­¥éª¤å¤„ç†
        exit $BUILD_EXIT_CODE
      env:
        P4A_ALLOW_PREREQUISITES: 1
        ANDROID_ACCEPT_SDK_LICENSE: 1
    
    - name: Check for APK files
      if: always()
      run: |
        echo "=== Checking for APK files ==="
        
        if [ -d "bin" ]; then
          echo "bin/ directory exists"
          echo "Contents of bin/:"
          ls -la bin/ || echo "Could not list bin/ contents"
          
          if ls bin/*.apk 2>/dev/null; then
            echo ""
            echo "âœ… APK files found:"
            ls -lh bin/*.apk
            echo "APK_EXISTS=true" >> $GITHUB_ENV
            echo "APK_COUNT=$(ls -1 bin/*.apk 2>/dev/null | wc -l)" >> $GITHUB_ENV
          else
            echo ""
            echo "âŒ No APK files found in bin/"
            echo "APK_EXISTS=false" >> $GITHUB_ENV
            echo "APK_COUNT=0" >> $GITHUB_ENV
          fi
        else
          echo "âŒ bin/ directory does not exist"
          echo "This indicates the build did not complete successfully"
          echo "APK_EXISTS=false" >> $GITHUB_ENV
          echo "APK_COUNT=0" >> $GITHUB_ENV
        fi
        
        # æ£€æŸ¥buildozeræ—¥å¿—
        echo ""
        echo "=== Checking buildozer logs ==="
        if [ -f "build.log" ]; then
          echo "build.log exists ($(wc -l < build.log) lines)"
          echo "Last 20 lines with errors:"
          grep -i "error\|failed\|exception" build.log | tail -20 || echo "No errors found in last check"
        else
          echo "build.log does not exist"
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: env.APK_EXISTS == 'true'
      with:
        name: scoreapp-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: warn
    
